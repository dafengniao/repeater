<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
		<meta name="viewport" content="width=device-width,maximum-scale=1.0">
		<meta content="width=device-width,user-scalable=no" name="viewport">
		<meta name="title" content=" " />
		<meta name="keywords" content=" "/>
		<meta name="description" content=" " />
		<meta content="太火鸟" name="author" />
		<title>系统管理</title>
		<link rel="stylesheet" href="css/main.css" type="text/css" />
	</head>
	<body>
		<div class="ui setting main">
			<div class="mainwrap">
				<div class="addtitle">
					<img src="./images/logo.png" width=64>
					<div class="word">Wifi信号扩大器</div>
				</div>
				
				<div class="row mt-10">
					<div class="ui w-menu center aligned column">
						<div class="menuno"></div>
						<div class="menu">
							<a href="state.html">
								<img src="./images/state.png">
								系统状态
							</a>
						</div>
						<div class="menu middle">
							<a href="linkwifi.html">
								<img src="./images/linkwifi.png">
								中继联网
							</a>
						</div>
						<div class="menu">
							<a href="wireless.html">
								<img src="./images/wireless.png">
								无线设置
							</a>
						</div>
						<div class="menu middle active">
							<a href="system.html">
								<img src="./images/system.png">
								系统管理
							</a>
						</div>
						
						
					</div>
					<div class="w-menur column system none">
						
						<div class="setsys">
							<h3 class="ui header">用户管理</h3>
							<div class="ui input setpass">
								<input type="password" name="password" placeholder="新密码">
							</div>
							<button type="submit" class="magenta setbtn btn">更改</button>
						</div>
						
						<div class="setsys">
							<h3 class="ui header">固件升级</h3>
							<div class="ui input getclick black btn">
								点击选取文件
								<input type="file" class="filebtn" id="filebtnn" onchange="handleFiles()">
							</div>
							<div class="wrong mt-12">
								请注意！错误的文件将会使系统崩溃，请选择官方正式版本的固件！
							</div>
							<div class="ui disabled input action">
								<div id="filecontent"></div>
								<button type="submit" class="ui btn">提交</button>
							</div>
						</div>
						
						<div class="setsys">
							<h3 class="ui header">设备管理</h3>
							<button type="submit" class="ui lastbtn magenta btn">重启设备</button>
							<button type="submit" class="ui lastbtn black btn">恢复出厂设置</button>
						</div>
						
						
					</div>
				</div>
		
			</div>
		</div>
	</body>
	<script type="text/javascript" >
	  function  handleFiles()  
	    {  
			var filebtnn = document.getElementById("filebtnn").value;
			document.getElementById("filecontent").innerHTML = filebtnn;
	      	
	    } 
	</script>
</html>
