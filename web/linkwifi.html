	<script type="text/javascript">
		$('.goclick,.esc.btn').click(function(){
			$('.ui.modal').toggleClass('visible hidden active')
		})
	
		$('.transparent.wificlass.btn').click(function(){
			var state = $(this).attr('state');
			if(state == 0){
				$('.transparent.wificlass.btn img').attr('src','./images/eyehui.png');
				$('.wifipsd').attr('type','text');
				$(this).attr('state','1');
			}
			else{
				$('.transparent.wificlass.btn img').attr('src','./images/eye.png');
				$('.wifipsd').attr('type','password');
				$(this).attr('state','0');
			}
		})

	</script>
