	<body>
		<div class="ui linkwifi">
			<div class="ui menu">
				<a href="error.html"><div class="back"></div></a>

			</div>
			<div class="agin">
				<img src="./images/f5.png">
				<p>重新扫描</p>
			</div>
			<div class="ui continar">
				<div class="linkfirst linebt first row">
					<div class="ten column">
						网络名称 
					</div>
					<div class="six column">
						信号强度 
					</div>
				</div>
				<div class="linkfirst linebt row goclick">
					<div class="ten column">
						<div class="wifiname magenta active">taihuoniaomm</div>
						<div class="wifistate">已连接</div>
					</div>
					<div class="six column">
						<img src="./images/swifibad.png" class="swifi">
						<!--<img src="./images/link.png" class="going">-->
					</div>
				</div>
				
				
				<div class="linkfirst linebt row goclick">
					<div class="ten column">
						<div class="wifiname active">taihuoniaomm</div>
					</div>
					<div class="six column">
						<img src="./images/swifibest.png" class="swifi">

		<div class="ui modal transition hidden">
			<div class="modal add">
				<div class="wifiname">action001</div>
				<div class="ui action input mt-15">
					<input type="password" name="password" class="wifipsd">
					<button type="submit" state="0" class="ui wificlass transparent btn"><img src="./images/eye.png"></button>
				</div>
				<div class="ui input linksubmit mt-15">
					<button type="submit" class="ui transparent esc btn">取消</button>
					<button type="submit" class="ui magenta btn">连接</button>
				</div>
			
			</div>
		</div>
		
		
	</body>
	<script type="text/javascript">
		$('.goclick,.esc.btn').click(function(){
			$('.ui.modal').toggleClass('visible hidden active')
		})
		
		$('.transparent.wificlass.btn').click(function(){
			var state = $(this).attr('state');
			if(state == 0){
				$('.transparent.wificlass.btn img').attr('src','./images/eyehui.png');
				$('.wifipsd').attr('type','text');
				$(this).attr('state','1');
			}
			else{
				$('.transparent.wificlass.btn img').attr('src','./images/eye.png');
				$('.wifipsd').attr('type','password');
				$(this).attr('state','0');
			}
		})
	
	</script>
