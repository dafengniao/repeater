<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">
		<meta name="format-detection" content="telephone=no"/>
		<meta name="title" content=" " />
		<meta name="keywords" content=" "/>
		<meta name="description" content=" " />
		<meta content="太火鸟" name="author" />
		<title>系统管理</title>
		<link rel="stylesheet" href="css/main.css" type="text/css" />
	</head>
	
	
	<body>
		<div class="ui system">
			<div class="ui menu">
				<div class="back"></div>
				系统管理
			</div>
			<div class="ui continar">
				<h3 class="ui header">用户管理</h3>
				<div class="ui h-40 field input">
					<input type="password" name="password" placeholder="新密码">
				</div>
				<button type="submit" class="red mt-10 btn">更改</button>
				<div class="hrline"></div>
				<h3 class="ui header">固件升级</h3>
				<div class="ui input h-40 black btn">
					点击选取文件
					<input type="file" class="filebtn" id="filebtnn" onchange="handleFiles()">
				</div>
				
				<div class="ui disabled input action mt-12 h-40">
					<div id="filecontent"></div>
					<button type="submit" class="ui btn">提交</button>
				</div>
				<div class="wrong mt-12">
					请注意！错误的文件将会使系统崩溃，请选择官方正式版本的固件！
				</div>
				<div class="hrline"></div>
				<h3 class="ui header">设备管理</h3>
				<button type="submit" class="ui red btn">重启设备</button>
				<button type="submit" class="ui black mt-12 btn">恢复出厂设置</button>
			</div>
		</div>
	</body>
	<script type="text/javascript" >
	  function  handleFiles()  
	    {  
			var filebtnn = document.getElementById("filebtnn").value;
			document.getElementById("filecontent").innerHTML = filebtnn;
	      	
	    } 
	</script>
</html>
